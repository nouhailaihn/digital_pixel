<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Million Pixel Challenge</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        #canvas {
            display: grid;
            grid-template-columns: repeat(1000, 1fr); /* 1000x1000 grid */
            grid-template-rows: repeat(1000, 1fr);
            width: 1000px;  /* Fixed width */
            height: 1000px; /* Fixed height */
            margin: auto;
            border: 10px solid #333; /* Border for painting-like effect */
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2); /* Give depth to the frame */
        }
        .pixel {
            width: 100%;
            height: 100%;
            border: 0.5px solid #ddd;
            box-sizing: border-box;
            cursor: pointer;
        }
        .color-picker {
            margin: 20px 0;
        }
    </style>
</head>
<body>

<h1>Legacies' Million Pixel Challenge</h1>
<div class="color-picker">
    <input type="color" id="colorPicker" value="#ff0000">
</div>

<div id="canvas"></div>

<script>
    const canvas = document.getElementById('canvas');
    const colorPicker = document.getElementById('colorPicker');

    // Function to create 1 million pixels (1000x1000)
    const createPixels = () => {
        for (let i = 0; i < 1000000; i++) { // Loop for 1 million pixels
            const pixel = document.createElement('div');
            pixel.className = 'pixel';
            pixel.dataset.index = i;
            pixel.style.backgroundColor = '#fff'; // Default color
            canvas.appendChild(pixel);
        }
    };

    // Call function to create pixels
    createPixels();

    // Event delegation for pixel coloring
    canvas.addEventListener('click', (event) => {
        if (event.target.classList.contains('pixel')) {
            const color = colorPicker.value;
            event.target.style.backgroundColor = color;
            const pixelIndex = event.target.dataset.index;
            // Save pixel color to backend
            fetch('/update-pixel', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ index: pixelIndex, color })
            }).catch(err => console.error('Failed to update pixel:', err));
        }
    });

    // Load existing pixel colors
    fetch('/pixels')
        .then(response => response.json())
        .then(data => {
            data.forEach(pixel => {
                const pixelDiv = canvas.children[pixel.index];
                pixelDiv.style.backgroundColor = pixel.color;
            });
        })
        .catch(err => console.error('Failed to load pixels:', err));
</script>

</body>
</html>
