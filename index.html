<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Million Pixel Challenge</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        #canvas {
            display: grid;
            grid-template-columns: repeat(100, 1fr); /* Adjusted to 100x100 grid for performance */
            grid-template-rows: repeat(100, 1fr);
            width: 1000px;
            height: 1000px;
            margin: auto;
            border: 10px solid #333;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
        .pixel {
            width: 100%;
            height: 100%;
            border: 0.5px solid #ddd;
            box-sizing: border-box;
            cursor: pointer;
        }
        .color-picker {
            margin: 20px 0;
        }
    </style>
</head>
<body>

<h1>Legacies' Million Pixel Challenge</h1>
<div class="color-picker">
    <input type="color" id="colorPicker" value="#ff0000">
</div>

<div id="canvas"></div>

<script>
    const canvas = document.getElementById('canvas');
    const colorPicker = document.getElementById('colorPicker');

    // Function to create pixels (using 100x100 grid for performance)
    const createPixels = () => {
        let pixelsHTML = '';
        for (let i = 0; i < 100000; i++) { // Loop for 10,000 pixels
            pixelsHTML += `<div class="pixel" data-index="${i}" style="background-color: #fff;"></div>`;
        }
        canvas.innerHTML = pixelsHTML; // Add all pixels in one go
    };

    // Call function to create pixels
    createPixels();

    // Event delegation for pixel coloring
    canvas.addEventListener('click', (event) => {
        if (event.target.classList.contains('pixel')) {
            const color = colorPicker.value;
            event.target.style.backgroundColor = color;
            const pixelIndex = event.target.dataset.index;

            // Save pixel color to backend
            fetch('/update-pixel', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ index: pixelIndex, color })
            }).catch(err => console.error('Failed to update pixel:', err));
        }
    });

    // Load existing pixel colors
    fetch('/pixels')
        .then(response => response.json())
        .then(data => {
            data.forEach(pixel => {
                const pixelDiv = canvas.children[pixel.index];
                if (pixelDiv) {
                    pixelDiv.style.backgroundColor = pixel.color;
                }
            });
        })
        .catch(err => console.error('Failed to load pixels:', err));
</script>

</body>
</html>
