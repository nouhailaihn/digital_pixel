<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Million Pixel Challenge</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        #canvas {
            display: grid;
            grid-template-columns: repeat(100, 1fr);
            grid-template-rows: repeat(100, 1fr);
            width: 100%;
            max-width: 800px;
            margin: auto;
            border: 1px solid #ccc;
        }
        .pixel {
            width: 8px;
            height: 8px;
            border: 1px solid #ddd;
            box-sizing: border-box;
            cursor: pointer;
        }
        .color-picker {
            margin: 20px 0;
        }
    </style>
</head>
<body>

<h1>Legacies' Million Pixel Challenge</h1>
<div class="color-picker">
    <input type="color" id="colorPicker" value="#ff0000">
</div>
<div id="canvas"></div>

<script>
    const canvas = document.getElementById('canvas');
    const colorPicker = document.getElementById('colorPicker');
    const pixels = {};

    // Create 100,000 pixels
    for (let i = 0; i < 100000; i++) {
        const pixel = document.createElement('div');
        pixel.className = 'pixel';
        pixel.dataset.index = i;
        pixel.style.backgroundColor = '#fff'; // default color
        pixel.addEventListener('click', () => {
            const color = colorPicker.value;
            pixel.style.backgroundColor = color;
            // Save pixel color to backend
            fetch('/update-pixel', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ index: i, color })
            });
        });
        canvas.appendChild(pixel);
    }

    // Load existing pixel colors
    fetch('/pixels')
        .then(response => response.json())
        .then(data => {
            data.forEach(pixel => {
                const pixelDiv = canvas.children[pixel.index];
                pixelDiv.style.backgroundColor = pixel.color;
            });
        });
</script>

</body>
</html>
